<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            background-color: aliceblue;
            color: black;
            height: 30px;
            width: 70px;
            border-radius: 6px;
            border: solid 1px black;
        }
    </style>
</head>

<body id="body">
    <!--Task:
    You need to create a button on a webpage. 
    When clicked, the button should change the text
    of a paragraph on the page.-->

    <!-- Button that will trigger the change when clicked -->
    <button id="button"> click me</button>
    <!-- Paragraph with initial text that will change when the button is clicked -->
    <p id="paragraph">Click the button below</p>
    <script>
        // Get the button element by its ID
        const button = document.getElementById("button");
        // Get the paragraph element by its ID
        const paragraph = document.getElementById("paragraph");

        // Add an event listener to the button to listen for a "click" event
        button.addEventListener("click", function () {
            // When the button is clicked, change the text content of the paragraph 
            paragraph.textContent = 'hello'; // This changes the paragraph's text to "hello"

        });
        /*    
        document.getElementById("button"):
         This finds the button element by its id attribute so we can add functionality to it.
        
        document.getElementById("paragraph"):
         This finds the paragraph element by its id so we can update its text.
        
        button.addEventListener("click", function() {...}):
         This listens for a "click" event on the button. When the button is clicked, the function inside will execute.

        paragraph.textContent = 'hello':
         Inside the click event handler, this changes the text of the paragraph to "hello".
        */



    </script>
</body>

</html>
